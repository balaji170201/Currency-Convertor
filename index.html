<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 border border-2 rounded p-5">
        <div class="text-center">
            <h2>CURRENCY CONVERTER</h2>
        </div>
        <div class="row mt-4 text-center">
            <div class="col-sm-6">
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false" id="btn1" onclick="display1()">
                      Select Currency 1
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start scroll" id="dropdown1">
                      
                    </ul>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false" id="btn2" onclick="display2()">
                      Select Currency 2
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start scroll" id="dropdown2">
                      
                    </ul>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-6"><input type="number" class="form-control" id="currency1"></div>
            <div class="col-sm-6"><input type="number" class="form-control" id="currency2"></div>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-success convert" onclick='convert()'>Convert Currency</button>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
